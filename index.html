<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Assignment7_Duck-form</title>
</head>
<body>
    <section>
        <div class="form_layout">    
            <div class="red-area">
    <!-- red area -->
                <form class="duck-form">
                    <label for="fullname">FULL NAME</label><br>
                    <input type="text" name="fullname" id="fullname" class="input-field" autofocus><br><br>
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email" placeholder="Your Email" required><br><br>
                    <label for="message-regarding">MESSAGE REGARDING</label><br>
                    <input type="text" name="message-regarding" id="message-regarding" required><br><br>
                    <label for="message">MESSAGE</label><br>
                    <textarea name="message" id="message" cols="30" rows="2" placeholder="Your Message" required></textarea><br><br><br>
                        <div class="btn">    
                            <button type="submit" id="submit_btn">SEND MESSAGE</button>
                        </div>
                </form>
            </div>

            <div class="yellow-area">
    <!-- yellow area-->

            </div>
        </div>

        <div class="duck">
    <!-- DUCK -->    
            <img class="duck__img" src="images/hiclipart 2.png" alt="rubber duck">
        </div>
        
    </section>
    



</body>
</html>
